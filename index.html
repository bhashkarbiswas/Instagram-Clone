<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram-Clone-Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <!-- profile section -->
      <div class="profile">
        <div class="profile-img">
          <img src="img/profile.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Bhashkar Biswas</h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@bhashkar.biswas</span>
      </div>
      <!-- about section -->
      <div class="about">
        <!-- box 1 -->
        <div class="box">
          <h3><b>100</b></h3>
          <span>Posts</span>
        </div>
        <!-- box 2 -->
        <div class="box">
          <h3><b>1057</b></h3>
          <span>Followers</span>
        </div>
        <!-- box 3 -->
        <div class="box">
          <h3><b>452</b></h3>
          <span>Following</span>
        </div>
      </div>
      <!-- menu section -->
      <div class="menu">
        <a href="#">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          <b>Feed</b>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          <b>Notification</b>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          <b>Explore</b>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          <b>Messages</b>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          <b>Direct</b>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          <b>Stats</b>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          <b>Settings</b>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          <b>Logout</b>
        </a>
      </div>
    </div>
    <!-- main page -->
    <div class="main-home">
      <!-- header -->
      <div class="header">
        <!-- search bar-->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="search" />
        </div>
        <!-- header contents-->
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add Post
            </div>
          </a>
        </div>
      </div>
      <!-- stories section -->
      <!-- stories title -->
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            Watch all
          </div>
        </a>
      </div>
      <!-- stories -->
      <div class="stories">
        <div class="stories-img color">
          <img src="img/profile.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <div class="stories-img">
          <img src="img/profile2.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile3.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile4.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile5.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile6.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile7.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile8.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile9.jpg" alt="profile" />
        </div>
      </div>
      <!-- feed head -->
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <!-- posts section -->
      <div class="main-post">
        <!-- post 1 -->
        <div class="post-box">
          <img src="img/post1.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile5.jpg" alt="profile" />
              </div>
              <h3>mahi7781</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>700k</span>
              <i class="ri-chat-3-line"></i>
              <span>77k</span>
            </div>
          </div>
        </div>
        <!-- post 2 -->
        <div class="post-box">
          <img src="img/post2.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile7.jpg" alt="profile" />
              </div>
              <h3>akshaykumar</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>500k</span>
              <i class="ri-chat-3-line"></i>
              <span>45k</span>
            </div>
          </div>
        </div>
        <!-- post 3 -->
        <div class="post-box">
          <img src="img/post3.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile3.jpg" alt="profile" />
              </div>
              <h3>kiaraaliadvani</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>300k</span>
              <i class="ri-chat-3-line"></i>
              <span>20k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
